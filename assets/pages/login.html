<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login-styles.css">
</head>

<body>
    <div id="login" class="container">
        <img src="https://media.tenor.com/mcpNuaDanYwAAAAi/duck-ducky.gif" alt="duck-ducky" class="duck" />
        <div class="wrapper">
            <form id="login-form">
                <h1 class="title">Login</h1>

                <div class="input-box-single">
                    <div class="input-box">
                        <input type="text" id="username" name="username" placeholder="" required />
                        <label for="username">Username</label>
                        <i class="bx bxs-user"></i>
                    </div>
                </div>

                <div class="input-box-single">
                    <div class="input-box">
                        <input type="password" id="password" name="password" placeholder="" required />
                        <label for="password">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                </div>

                <div class="input-box-row">
                    <div class="input-box-group">
                        <div class="remember-forgot">
                            <input type="checkbox" id="remember-me" />
                            <label for="remember-me">Remember Me</label>
                        </div>
                    </div>

                    <div class="input-box-group">
                        <div class="remember-forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>

                <div class="input-box-single">
                    <div class="input-box">
                        <button type="submit" value="Login" class="btn">Login</button>
                    </div>
                </div>
            </form>
            <div class="register-message">
                <p id="login-message"></p>
            </div>
            <div class="register-link">
                <p>Don't have an account?<a href="register.html" id="register-button">Register</a></p>
            </div>
            <p class="copyright">Â© 2024 Kirsten Daphne</p>
        </div>
    </div>
</body>
<script src="../js/scripts.js"></script>
</html>
